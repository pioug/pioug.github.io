---
layout: default
---

<div class="profile">
  <amp-img class="profile-avatar" src="assets/avatar.jpg" height="100" width="100"></amp-img>
  <h1>Gilles Piou</h1>
  <h2>Front-end developer at <a href="https://www.bandlab.com">BandLab</a></h2>
</div>

<div class="home">
  {% for post in site.posts %}
  <div class="post-preview">
    <div><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span></div>
    <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
  </div>
  {% endfor %}
</div>
